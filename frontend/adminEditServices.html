<!DOCTYPE html>
<html lang = "en">
<head>
    <title> My Admin Profile </title>
    <meta charset = "utf-8"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body class = "profilestyle">
<a href = "adminPortal.html">
    Go Back
</a>
<h1> Services Offered </h1>
<div class = "container">
<img src = "https://cdn1.iconfinder.com/data/icons/heroicons-solid/20/user-circle-1024.png"
        alt = "admin" width = "50" height = "50" />

        <h2><span id = "adminUser"></span></h2>
    <h3> List of Offered Services</h3>
    <div id = "displayServices"></div>
        </div>
    <div class = "container">
        <h3>Manage</h3>
    <button onclick="addService()">Add services</button>
    <br>
    <button onclick="modifyService()">Modify service</button>
    <br>
    <button onclick="deleteService()">Delete service</button>
    </div>

    </body>
<script>
   
   let serviceArr = JSON.parse(localStorage.getItem('serviceArr')) || [];

function displayServices() {
    const display = document.getElementById('displayServices');
    display.innerHTML = ''; 

    serviceArr.forEach((service, index) => {
        const serviceCard = document.createElement('div');
        serviceCard.className = 'service-card';

        serviceCard.innerHTML = `
            <div class="serviceName">${service.name}</div>
            <div>Description: ${service.description}</div>
            <div>Duration: ${service.duration}</div>
            <div>Price: ${service.price}</div>
        `;

        display.appendChild(serviceCard);
    });
}


function addService() {
    const name = prompt("What service would you like to add?");
    const description = prompt("Provide a brief description of the service.");
    const duration = prompt("How long will this service take?");
    const price = prompt("How much does this service cost?");

    if (name && description && duration && price) {
        const newService = { name, description, duration, price };
        serviceArr.push(newService);
        localStorage.setItem('serviceArr', JSON.stringify(serviceArr));
        displayServices();
    }
}

function modifyService() {
    const index = parseInt(prompt("Enter the service number to modify (1 for the first service):")) - 1;
    
    if (serviceArr[index]) {
        const name = prompt("Modify service name.", serviceArr[index].name);
        const description = prompt("Modify service description", serviceArr[index].description);
        const duration = prompt("Modify service duration.", serviceArr[index].duration);
        const price = prompt("Modify service price", serviceArr[index].price);

        serviceArr[index] = { name, description, duration, price };
        localStorage.setItem('serviceArr', JSON.stringify(serviceArr));
        displayServices();
    } else {
        alert("Invalid service number.");
    }
}


function deleteService() {
    const index = parseInt(prompt("Enter the service number to delete (1 for the first service):")) - 1;

    if (serviceArr[index]) {
        serviceArr.splice(index, 1);
        localStorage.setItem('serviceArr', JSON.stringify(serviceArr));
        displayServices();
    } else {
        alert("Invalid service number.");
    }
}

displayServices();

 
</script>
</html>

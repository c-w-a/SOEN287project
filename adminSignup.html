<!DOCTYPE html>
<html lang = "en">
<head>
    <title> Create an account </title>
    <meta charset = "utf-8"/>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class = "formstyle">
    <div class = "container">
    <h2> Create a business account</h2>
    <form id="signupForm" onsubmit="handleSubmit(event)">
        <label> Email Address
            <br>
            <input type = "email" id = "email" name = "email" required/>
    </label>
    <br>
    
    <label>
        Password
        <br>
        <input type = "password" id = "password" name = "password" required/>
    </label>
    <br>
    <br>
    

    <input type = "submit"
                value = "Create your account"/>

</form>
</body>
<br>
<div>
    <span>Already have an account? </span>
    <a href = "adminportal.html">
     Log in
    </a>
 </div>

<div>
 <script>
        let admin = {};
 function handleSubmit(event)
 {
    event.preventDefault(); 
    admin.email = document.getElementById('email').value;
    admin.password = document.getElementById('password').value;
    let adminArr = JSON.parse(localStorage.getItem('adminArr'));
            if (adminArr === null) 
            {
                adminArr = [];
            }
   
    adminArr.push(admin);
    localStorage.setItem('adminArr',JSON.stringify(adminArr));
    localStorage.setItem('loggedIn',admin.email);

    window.location.href = 'adminportal.html';
  }

  </script>
  </div>
